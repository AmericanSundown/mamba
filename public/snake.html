<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Snake!</title>
  <script type="text/javascript" src="js/underscore.js" charset="utf-8">
  </script>
  <script type="text/javascript" src="js/jquery-1.9.1.js" charset="utf-8">
  </script>
  <link rel="stylesheet" 
        href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" 
        href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/snakeBoard.js" charset="utf-8">
  </script>
  <script type="text/javascript" src="js/snakeUI.js" charset="utf-8">
  </script>
  <link rel="stylesheet" href="css/snake.css" type="text/css">
</head>
<body>

  <div class="row" id="header">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      SNAKE GAME remix
    </div>
  </div>

  <div class="row main">
    <div id="sidebar">
      <div class="row" id="score" style="margin: 70px;">
        score: 0
      </div>

      <div class="row" id="streak" style="margin: 70px;">
        streak: 0
      </div>

      <div class="row" id="message" style="margin: 70px;">
      </div>
    </div>

    <div class="board center">
    </div> 
  </div>
  

</body>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      // The parameters determine, resp., the size of the board,
      // the number of apples on the board, and the number of walls.
      new SnakeGame({
        dim: 20, 
        numApples: 5, 
        numWalls: 20, 
        timeStep: 75
      });

      $("#header").css("width", window.innerWidth)
      $(".main").css("width", window.innerWidth)
    });
  </script>
</html>
